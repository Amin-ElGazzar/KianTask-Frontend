<div class="w-75 mx-auto py-4">
    <h3>Register</h3>
  
    <div class="alert alert-danger" *ngIf="backendError.length > 0">
      {{ backendError }}
    </div>
    <form (ngSubmit)="handleEmployee(employeeForm)" [formGroup]="employeeForm">
      <div class="form-group">
        <label for="firstName">First Name :</label>
        <input type="text" formControlName="firstName" id="firstName" class="form-control my-2" />
        <div *ngIf="
            employeeForm.get('firstName')?.errors && employeeForm.get('firstName')?.touched
          " class="alert alert-danger py-2">
          <p class="m-0" *ngIf="employeeForm.get('firstName')?.getError('required')">
            First Name is required.
          </p>
          <p class="m-0"
            *ngIf="employeeForm.get('firstName')?.getError('minlength') ||employeeForm.get('firstName')?.getError('maxlength')">
            First Name must be between 2 and 50 characters.
          </p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name :</label>
        <input type="lastName" formControlName="lastName" id="lastName" class="form-control my-2" />
        <div *ngIf="
            employeeForm.get('lastName')?.errors &&
            employeeForm.get('lastName')?.touched
          " class="alert alert-danger py-2">
          <p class="m-0" *ngIf="employeeForm.get('lastName')?.getError('required')">
            Last Name is required.
          </p>
          <p class="m-0"
            *ngIf="employeeForm.get('lastName')?.getError('minlength') ||employeeForm.get('lastName')?.getError('maxlength')">
            Last Name must be between 2 and 50 characters.
          </p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address :</label>
        <input type="address" id="address" formControlName="address" class="form-control my-2" />
        <div *ngIf="
            employeeForm.get('address')?.errors &&
            employeeForm.get('address')?.touched
          " class="alert alert-danger py-2">
          <p class="m-0" *ngIf="employeeForm.get('address')?.getError('required')">
            Address is required.
          </p>
          <p *ngIf="employeeForm.get('address')?.getError('maxlength')">
            Address must not exceed 200 characters.
          </p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="salary">Salary :</label>
        <input type="number" id="salary" formControlName="salary" class="form-control my-2" />
        <div *ngIf="
            employeeForm.get('salary')?.errors &&
            employeeForm.get('salary')?.touched
          " class="alert alert-danger py-2">
          <p class="m-0" *ngIf="employeeForm.get('salary')?.getError('required')">
            Salary is required
          </p>
          <p class="m-0" *ngIf="employeeForm.get('salary')?.getError('min')">
            Salary must be a positive number.
          </p>
  
        </div>
      </div>
  
      <div class="form-group d-flex align-items-center">
        <label for="isActive">Active:</label>
        <input type="checkbox" id="isActive" formControlName="isActive" class="form-check-input my-2 ms-3 custom-checkbox" />
      </div>
  
  
      <button [disabled]="!employeeForm.valid" class="btn d-block w-50 mx-auto btn-primary border-0">
        submit
      </button>
    
    </form>
  </div>
